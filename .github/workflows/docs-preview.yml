name: Vercel Coins Docs Preview Deployment

on:
  push:
    branches-ignore:
      - main
jobs:
  changed:
    uses: ./.github/workflows/turborepo-changed.yml

  Deploy-Preview:
    needs: changed
    if: ${{ contains(needs.changed.outputs.changed, 'docs') }}
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      VERCEL_PROJECT_ID: ${{ vars.VERCEL_DOCS_PREVIEW_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Cache turbo build setup
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install node deps and founry
        uses: ./.github/actions/setup_deps

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./docs

      - name: Build Project Artifacts
        env:
          NODE_OPTIONS: " --max-old-space-size=8192"
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./docs

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./docs
