name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Run on contract code changes and other important files
    paths:
      - "packages/*/src/**/*.sol"
      - "packages/*/test/**/*.sol"
      - "packages/*/script/**/*.sol"
      - "packages/*/src/**/*.ts"
      - "packages/*/src/**/*.tsx"
      - "packages/*/src/**/*.js"
      - "packages/*/src/**/*.jsx"
      - ".changeset/**/*.md"
      - ".github/**/*"
      - "docs/**/*"
      - "src/**/*.ts"
      - "src/**/*.tsx"
      - "src/**/*.js"
      - "src/**/*.jsx"
      - "*.md"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Read review prompt
        id: prompt
        run: |
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat .github/claude-code-review-prompt.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Prompt is read from .github/claude-code-review-prompt.md
          # This allows editing the prompt without triggering workflow validation issues
          prompt: ${{ steps.prompt.outputs.content }}

          # Use sticky comments to update existing comment instead of creating new ones
          use_sticky_comment: true

          # Allow Claude to inspect changesets, protocol knowledge, and run validation commands
          # CLI options are passed via claude_args in v1
          claude_args: "--allowedTools 'Bash(ls .changeset/),Bash(pnpm changeset status),Bash(cat PROTOCOL_KNOWLEDGE.md),Bash(find packages -name *.sol -path */src/*),Bash(git diff --name-only main...HEAD)'"
